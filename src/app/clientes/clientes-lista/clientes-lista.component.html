<h1 class='mt-4'>Clientes</h1>
<ol class='breadcrumb mb-4'>
    <li class='breadcrumb-item active'>Consulta</li>
</ol>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="alert alert-success" role="alert" *ngIf="mensagemSucesso" >
                {{ mensagemSucesso }}
            </div>
            <div class="alert alert-danger" role="alert" *ngIf="mensagemErro" >
                {{ mensagemErro }}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <button class="btn btn-warning" (click)='novoCadastro()'>
                <i class='fa fa-plus'></i> Novo
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class='table table-condensed table-hover'>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Cpf</th>
                        <th>Data Cadastro</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let cliente of clientes'>
                        <td>{{ cliente.id }}</td>
                        <td>{{ cliente.nome }}</td>
                        <td>{{ cliente.cpf }}</td>
                        <td>{{ cliente.dataCadastro }}</td>
                        <td>
                            <button class='btn btn-primary' routerLink="/clientes-form/{{cliente.id}}">
                                <i class="fa fa-edit"></i>
                            </button>
                            <button class='btn btn-danger ml-2' (click)='preparaDelecao(cliente)'
                            data-toggle='modal' data-target='#modalDelecao'>
                                <i class="fa fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div id="modalDelecao" class= "modal fade" role='dialog'>
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">Confirmação</div>
                <div class="modal-body" *ngIf="clienteSelecionado">
                 Você confirma a remoção do(a) cliente <strong>{{clienteSelecionado.nome}}</strong> ?
                </div>
                <div class="modal-footer">
                    <button class='btn btn-success' data-dismiss="modal" (click)="deletarCliente()">
                        <i class='fa fa-check-circle'></i> Confirmar
                    </button>
                    <button class='btn btn-danger' data-dismiss='modal'>
                        <i class='fa fa-times-circle'></i> Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
